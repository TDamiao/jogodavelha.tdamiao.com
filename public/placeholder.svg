<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="200" rx="20" fill="hsl(240, 10%, 3.9%)"/>
    <g stroke-width="8" stroke-linecap="round">
        <!-- Grid -->
        <g stroke="hsl(240, 3.7%, 15.9%)">
            <line x1="70" y1="20" x2="70" y2="180" />
            <line x1="130" y1="20" x2="130" y2="180" />
            <line x1="20" y1="70" x2="180" y2="70" />
            <line x1="20" y1="130" x2="180" y2="130" />
        </g>

        <!-- X -->
        <g transform="translate(25, 25) scale(0.8)" stroke="hsl(221, 83%, 53%)">
            <line x1="20" y1="20" x2="60" y2="60" />
            <line x1="60" y1="20" x2="20" y2="60" />
        </g>

        <!-- O -->
        <g transform="translate(125, 125) scale(0.8)" stroke="hsl(0, 84%, 60%)">
            <circle cx="40" cy="40" r="20" stroke-width="8" fill="none" />
        </g>
    </g>
</svg>
